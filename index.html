<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicoTown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gowun Batang', serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.1em;
        }

        nav {
            display: flex;
            gap: 3rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.95rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            letter-spacing: 0.05em;
        }

        nav a:hover {
            opacity: 1;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 4%;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.3rem);
            opacity: 0.6;
            max-width: 600px;
            margin-bottom: 4rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .btn {
            padding: 0.9rem 2.5rem;
            font-size: 0.95rem;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Gowun Batang', serif;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        footer {
            text-align: center;
            padding: 3rem 4%;
            font-size: 0.85rem;
            opacity: 0.5;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">NICOTOWN</div>
        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero-title">nicotown</h1>
            <p class="hero-subtitle">
                showoff
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 NicoTown</p>
    </footer>
</body>
</html>
